<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador R√°pido de PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sortable-ghost { opacity: 0.4; background: #c8ebfb; }
        .notification { transition: transform 0.4s ease-in-out; }
    </style>
</head>
<body class="bg-slate-100 dark:bg-gray-900 text-slate-800 dark:text-slate-200 min-h-screen p-4">

    <div class="container bg-white dark:bg-slate-800 p-6 rounded-xl shadow-2xl w-full max-w-4xl mx-auto">
        <header class="mb-6 flex items-center justify-between gap-4">
            <div class="flex items-center gap-4">
                <img src="https://raw.githubusercontent.com/Halexandre1/PDF_PRO/main/HERBERT.jpg" alt="Log√≥tipo" class="w-12 h-12 rounded-full object-cover border-2 border-indigo-200 dark:border-indigo-800">
                <div>
                    <h1 class="text-2xl font-bold text-slate-800 dark:text-white text-left">Gerador R√°pido de PDF</h1>
                    <p class="text-slate-500 dark:text-slate-400 text-sm text-left">Crie documentos profissionais em segundos</p>
                </div>
            </div>
            <button id="themeToggle" class="flex-shrink-0 w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-slate-300 flex items-center justify-center transition-transform hover:scale-110 shadow-md" aria-label="Alternar tema">üåô</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Coluna de Informa√ß√µes -->
            <div class="space-y-6">
                <div class="form-section bg-slate-50 dark:bg-slate-700/50 p-4 rounded-lg">
                    <h3 class="font-semibold text-lg mb-3 text-slate-700 dark:text-slate-200">üìù Informa√ß√µes do Documento</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="titulo" class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">T√≠tulo do Documento</label>
                            <input type="text" id="titulo" placeholder="Ex: Relat√≥rio Mensal de Vendas" class="w-full p-2 bg-white dark:bg-slate-900 border border-slate-300 dark:border-slate-600 rounded-md">
                        </div>
                        <div>
                            <label for="responsavel" class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Autor / Respons√°vel</label>
                            <input type="text" id="responsavel" placeholder="Ex: Jo√£o da Silva" class="w-full p-2 bg-white dark:bg-slate-900 border border-slate-300 dark:border-slate-600 rounded-md">
                        </div>
                        <div>
                            <label for="descricao" class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Descri√ß√£o / Observa√ß√µes</label>
                            <textarea id="descricao" rows="4" placeholder="Adicione um resumo ou observa√ß√µes gerais aqui." class="w-full p-2 bg-white dark:bg-slate-900 border border-slate-300 dark:border-slate-600 rounded-md"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Coluna de Imagens -->
            <div class="form-section bg-slate-50 dark:bg-slate-700/50 p-4 rounded-lg">
                <h3 class="font-semibold text-lg mb-3 text-slate-700 dark:text-slate-200">üì∏ Imagens Anexadas</h3>
                <div id="dropZone" class="border-2 border-dashed border-slate-300 dark:border-slate-600 rounded-lg p-6 text-center cursor-pointer hover:border-indigo-500 hover:bg-slate-100 dark:hover:bg-slate-700 transition-all">
                    <p class="font-semibold text-indigo-600 dark:text-indigo-400">Cole (Ctrl+V) ou Arraste as Imagens Aqui</p>
                    <p class="text-xs text-slate-500 dark:text-slate-400 mt-1">Voc√™ pode reorden√°-las depois</p>
                </div>
                <div id="imagesContainer" class="mt-4 space-y-4 max-h-96 overflow-y-auto pr-2"></div>
            </div>
        </div>

        <div class="mt-6 text-center">
            <button id="generateBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full transition-all shadow-lg hover:shadow-xl disabled:bg-slate-400 disabled:cursor-not-allowed">
                <i class="fas fa-file-pdf mr-2"></i> Gerar PDF
            </button>
            <div id="loadingMessage" class="text-sm text-slate-500 dark:text-slate-400 mt-2 hidden"></div>
        </div>
        
        <footer id="signature" class="text-center mt-6 text-sm text-slate-500 dark:text-slate-400"></footer>
    </div>
    
    <div id="notification-container"></div>

    <script id="pdfWorker" type="javascript/worker">
        self.importScripts('https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js');

        self.onmessage = async (event) => {
            const { jsPDF } = self.jspdf;
            const { title, author, description, images } = event.data;

            try {
                const pdf = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
                const pageWidth = pdf.internal.pageSize.getWidth();
                const pageHeight = pdf.internal.pageSize.getHeight();
                const margin = 15;
                let yPos = 20;

                const addText = (text, size, y, isBold = false, isCentered = false) => {
                    pdf.setFontSize(size);
                    pdf.setFont('helvetica', isBold ? 'bold' : 'normal');
                    const splitText = pdf.splitTextToSize(text, pageWidth - margin * 2);
                    
                    const textHeight = splitText.length * (size / 2.5);
                    if (y + textHeight > pageHeight - margin) {
                        pdf.addPage();
                        y = 20;
                    }
                    
                    const x = isCentered ? pageWidth / 2 : margin;
                    const align = isCentered ? 'center' : 'left';
                    pdf.text(splitText, x, y, { align });
                    return y + textHeight + 5;
                };

                // Cabe√ßalho
                yPos = addText(title, 22, yPos, true, true);
                if (author) yPos = addText(`Autor: ${author}`, 12, yPos);
                yPos = addText(`Data: ${new Date().toLocaleDateString('pt-BR')}`, 12, yPos);
                yPos += 5;

                if (description) {
                    yPos = addText('Observa√ß√µes Gerais:', 14, yPos, true);
                    yPos = addText(description, 12, yPos);
                    yPos += 5;
                }

                // Imagens
                for (let i = 0; i < images.length; i++) {
                    self.postMessage({ type: 'progress', message: `Adicionando imagem ${i + 1} de ${images.length}...` });
                    const item = images[i];
                    
                    if (item.description) {
                        yPos = addText(item.description, 12, yPos, true);
                    }

                    // Carregar a imagem para obter as dimens√µes
                    const imgResponse = await fetch(item.src);
                    const blob = await imgResponse.blob();
                    const imgBitmap = await createImageBitmap(blob);

                    const ratio = imgBitmap.width / imgBitmap.height;
                    const pdfImgWidth = pageWidth - margin * 2;
                    const pdfImgHeight = pdfImgWidth / ratio;

                    if (yPos + pdfImgHeight > pageHeight - margin) {
                        pdf.addPage();
                        yPos = 20;
                    }

                    pdf.addImage(item.src, 'JPEG', margin, yPos, pdfImgWidth, pdfImgHeight);
                    yPos += pdfImgHeight + 10;
                }

                const pdfBlob = pdf.output('blob');
                self.postMessage({ type: 'success', pdfBlob });

            } catch (error) {
                self.postMessage({ type: 'error', message: error.message });
            }
        };
    </script>

    <script>
    /**
     * @file Gerador R√°pido de PDF - Vers√£o Final
     * @author HAlexandre
     * @version 2.1.0
     */
    
    // --- M√≥dulo de UI ---
    const UI = {
        dom: {
            dropZone: document.getElementById('dropZone'),
            imagesContainer: document.getElementById('imagesContainer'),
            generateBtn: document.getElementById('generateBtn'),
            loadingMessage: document.getElementById('loadingMessage'),
            notificationContainer: document.getElementById('notification-container'),
            themeToggle: document.getElementById('themeToggle'),
            signature: document.getElementById('signature'),
            titleInput: document.getElementById('titulo'),
            authorInput: document.getElementById('responsavel'),
            descriptionInput: document.getElementById('descricao'),
        },

        /**
         * Exibe uma notifica√ß√£o na tela.
         * @param {string} message - A mensagem a ser exibida.
         * @param {'success'|'error'} type - O tipo de notifica√ß√£o.
         */
        showNotification(message, type = 'success') {
            const color = type === 'success' ? 'bg-green-600' : 'bg-red-600';
            const notification = document.createElement('div');
            notification.className = `notification fixed top-4 right-4 p-4 rounded-lg text-white font-semibold transform translate-x-full transition-transform duration-300 ${color}`;
            notification.textContent = message;
            this.dom.notificationContainer.appendChild(notification);
            setTimeout(() => notification.classList.remove('translate-x-full'), 100);
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        },

        /**
         * Cria e adiciona um item de imagem √† lista de visualiza√ß√£o.
         * @param {string} src - O Data URL da imagem.
         */
        createImageItem(src) {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'image-item bg-white dark:bg-slate-900/50 p-3 rounded-lg shadow-sm border border-slate-200 dark:border-slate-700 flex flex-col gap-2';
            itemDiv.innerHTML = `
                <div class="relative">
                    <img src="${src}" alt="Pr√©-visualiza√ß√£o" class="w-full h-auto rounded-md">
                    <div class="absolute top-2 right-2 flex gap-2">
                        <button class="drag-handle w-7 h-7 rounded-full bg-black/40 text-white flex items-center justify-center cursor-move" title="Arrastar"><i class="fas fa-arrows-alt"></i></button>
                        <button class="remove-btn w-7 h-7 rounded-full bg-black/40 text-white flex items-center justify-center hover:bg-red-500" title="Remover"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <input type="text" class="image-description w-full p-2 text-sm bg-slate-100 dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-md" placeholder="Descri√ß√£o da imagem (opcional)">
            `;
            this.dom.imagesContainer.appendChild(itemDiv);
            itemDiv.querySelector('.remove-btn').addEventListener('click', () => itemDiv.remove());
        },

        /**
         * Define o estado de carregamento da UI.
         * @param {boolean} isLoading - Se est√° carregando.
         * @param {string} [message=''] - A mensagem de carregamento.
         */
        setLoading(isLoading, message = '') {
            this.dom.generateBtn.disabled = isLoading;
            this.dom.loadingMessage.textContent = message;
            this.dom.loadingMessage.style.display = isLoading ? 'block' : 'none';
        },

        /** Carrega o tema salvo do localStorage. */
        loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                this.dom.themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                this.dom.themeToggle.textContent = 'üåô';
            }
        },

        /** Define a assinatura din√¢mica no rodap√©. */
        setSignature() {
            this.dom.signature.innerHTML = `<p>Feito por HAlexandre ¬© ${new Date().getFullYear()}</p>`;
        }
    };

    // --- M√≥dulo Principal da Aplica√ß√£o ---
    const App = {
        pdfWorker: null,

        /** Inicializa a aplica√ß√£o. */
        init() {
            this.setupWorker();
            this.setupEventListeners();
            new Sortable(UI.dom.imagesContainer, { animation: 150, handle: '.drag-handle' });
            UI.loadTheme();
            UI.setSignature();
        },

        /** Configura o Web Worker para gera√ß√£o de PDF. */
        setupWorker() {
            try {
                const workerBlob = new Blob([document.getElementById('pdfWorker').textContent], { type: 'application/javascript' });
                this.pdfWorker = new Worker(URL.createObjectURL(workerBlob));
                this.pdfWorker.onmessage = (e) => {
                    const { type, pdfBlob, message } = e.data;
                    if (type === 'success') {
                        const title = (UI.dom.titleInput.value || 'documento').replace(/[^a-z0-9]/gi, '_').toLowerCase();
                        const url = URL.createObjectURL(pdfBlob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `${title}.pdf`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        UI.showNotification('PDF gerado com sucesso!', 'success');
                    } else if (type === 'progress') {
                        UI.setLoading(true, message);
                    } else {
                        console.error("Erro no Worker:", message);
                        UI.showNotification('Ocorreu um erro ao gerar o PDF.', 'error');
                    }
                    if (type !== 'progress') {
                        UI.setLoading(false);
                    }
                };
            } catch (e) {
                console.error("Erro ao iniciar Web Worker:", e);
                UI.showNotification("O seu navegador n√£o suporta uma funcionalidade essencial.", "error");
            }
        },

        /**
         * Manipula os ficheiros de imagem recebidos.
         * @param {FileList} files - A lista de ficheiros.
         */
        handleFiles(files) {
            for (const file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => UI.createImageItem(e.target.result);
                    reader.readAsDataURL(file);
                }
            }
        },

        /** Configura todos os event listeners da aplica√ß√£o. */
        setupEventListeners() {
            const { dom } = UI;
            dom.dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dom.dropZone.classList.add('border-indigo-500'); });
            dom.dropZone.addEventListener('dragleave', () => dom.dropZone.classList.remove('border-indigo-500'));
            dom.dropZone.addEventListener('drop', (e) => { e.preventDefault(); dom.dropZone.classList.remove('border-indigo-500'); this.handleFiles(e.dataTransfer.files); });
            
            document.addEventListener('paste', (e) => {
                if (e.clipboardData.files.length > 0) {
                    e.preventDefault();
                    this.handleFiles(e.clipboardData.files)
                }
            });

            dom.generateBtn.addEventListener('click', () => {
                const imageItems = dom.imagesContainer.querySelectorAll('.image-item');
                if (imageItems.length === 0) {
                    UI.showNotification('Adicione pelo menos uma imagem.', 'error');
                    return;
                }
                
                UI.setLoading(true, 'A preparar os dados...');

                const images = Array.from(imageItems).map(item => ({
                    src: item.querySelector('img').src,
                    description: item.querySelector('.image-description').value
                }));

                this.pdfWorker.postMessage({
                    title: dom.titleInput.value || 'Documento Sem T√≠tulo',
                    author: dom.authorInput.value,
                    description: dom.descriptionInput.value,
                    images: images
                });
            });

            dom.themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                const isDark = document.documentElement.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                dom.themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            });
        }
    };

    // --- Ponto de Entrada ---
    document.addEventListener('DOMContentLoaded', () => App.init());
  </script>
</body>
</html>
